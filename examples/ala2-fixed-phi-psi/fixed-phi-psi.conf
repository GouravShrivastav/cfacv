set CFACV_BASEDIR ../.. ; # just for this example, normally might like $env(HOME)/cfacv

structure  ala2.psf
coordinates ala2.pdb

set temperature 300
temperature $temperature

set outputname     go_tamd

paraTypeCharmm      on
parameters par_all22_prot.prm
parameters toppar_water_ions_namd.str

exclude             scaled1-4
1-4scaling          1.0
cutoff              10.
switching           on
switchdist          9.0
pairlistdist        11.5

timestep            1.0 
rigidbonds      none

nonbondedFreq       1
fullElectFrequency  2
stepspercycle       10
outputName          $outputname

# Langevin Dynamics
langevin                on;            # do langevin dynamics
langevinDamping         5;              # damping coefficient (gamma) of 5/ps
langevinTemp            $temperature;   # bath temperature
langevinHydrogen        no;             # don't couple langevin bath to hydrogens
seed                    98768674

restartfreq         10000
dcdfreq             1000
outputEnergies      1000

tclforces on
tclforcesscript                 $CFACV_BASEDIR/tcl/cfacv_tclforces.tcl
set labelPDB                    label.pdb
set cvINP                       cv.inp
set restrINP			restr.inp
set TAMDof                      10
set TAMDoutputlevel		3

set PME on
set pmegridspacing 1.0
cellBasisVector1   25.994999885559082 0.0 0.0
cellBasisVector2   0.0 25.881999969482422 0.0
cellBasisVector3   0.0 0.0 25.76200008392334
cellOrigin         -0.0507810041308403 -0.1301412582397461 0.17515131831169128
wrapall on

langevinpiston off

minimize 100

langevinpiston on		
langevinpistontarget 1.01325
langevinpistonperiod 200
langevinpistondecay 100
langevinpistontemp $temperature

run 1000	

langevinpiston off

run 30000000
